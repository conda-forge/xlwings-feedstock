{% set name = "xlwings" %}
{% set version = "0.20.6" %}
{% set sha256 = "15ccfb63ed1923370c70a3ec8f8885d977958b5bd96725e309cadadd18925702" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - xlwings = xlwings.cli:main
  skip: true  # [linux or py<35]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - comtypes  # [win]
    - pywin32  # [win]
    - psutil >=2.0  # [osx]
    - appscript >=1.0.1  # [osx]

test:
  commands:
    - xlwings -h
  imports:
    - xlwings
    - xlwings.conversion

about:
  home: http://xlwings.org/
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
    xlwings is a BSD-licensed Python library that makes it easy to call Python from Excel and vice versa.
  doc_url: http://docs.xlwings.org/en/stable/index.html
  dev_url: https://github.com/ZoomerAnalytics/xlwings

extra:
  recipe-maintainers:
    - fzumstein
